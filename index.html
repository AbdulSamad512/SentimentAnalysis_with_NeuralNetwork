<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NLP PROJECT</title>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Helvetica', sans-serif;
  background: #000;
  color: #fff;
  font-size: 24px;
  text-align: center;
  letter-spacing: 1.4px;
}

.login {
  position: absolute;
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust for exact centering */
  width: 400px;
  height: 400px;
  box-sizing: border-box; /* Ensure padding is included in width/height calculation */
}

.login h1 {
  color: #fff;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  letter-spacing: 1px;
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%; 
  margin-bottom: 10px;
  background: rgba(0, 0, 0, 0.3);
  border: none;
  outline: none;
  padding: 10px;
  font-size: 13px;
  color: #fff;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(0, 0, 0, 0.3);
  border-radius: 4px;
  box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2), 0 1px 1px rgba(255, 255, 255, 0.2);
  transition: box-shadow .5s ease;
}

input:focus {
  box-shadow: inset 0 -5px 45px rgba(255, 255, 255, 0.5);
}

/* Responsive Styling for smaller screens */
@media (max-width: 500px) {
  .login {
    width: 90%; /* Make the login box take up more space on smaller screens */
    height: auto; /* Adjust height automatically */
    padding: 20px;
  }
  body {
    font-size: 18px; /* Reduce font size for small screens */
  }
}

</style>
  
</head>

<body style="background: rgb(8, 35, 49);">
 <div class="login">
	<h1>Sentiments Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Enter the product review here" placeholder="Enter the movie review here" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Sentiment</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
